<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LINEUP WORLD | تسجيل الدخول</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

*{
  box-sizing:border-box;
  font-family:'Tajawal',sans-serif;
}

html,body{
  margin:0;
  height:100%;
}

body{
  background:url('https://images.unsplash.com/photo-1565605127038-f2d4b1d25e6b?auto=format&fit=crop&w=1600&q=80');
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  position:relative;
}

body::before{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,.9));
}

.container{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.15);
  border-radius:18px;
  padding:35px 30px;
  width:90%;
  max-width:380px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,.6);
}

/* LOGO + TITLE */
.logo{
  width:80px;
  margin-bottom:10px;
}

h1{
  margin:0 0 10px 0;
  letter-spacing:1px;
}

p{
  opacity:.85;
  font-size:.95rem;
  margin-bottom:25px;
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:1rem;
}

/* BUTTON */
.btn{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#ffd700;
  color:black;
  font-weight:700;
  cursor:pointer;
  font-size:1rem;
  transition:.2s;
}

.btn:hover{background:#ffe44d;}

/* LINKS */
.links{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
  font-size:.9rem;
}

a{
  color:#9affc9;
  text-decoration:none;
}

/* RESPONSIVE ORIENTATION */
@media (orientation: landscape){
  .container{
    max-width:420px;
    padding:40px 35px;
  }
}

@media (orientation: portrait){
  .container{
    max-width:340px;
  }
}
</style>
</head>

<body>

<div class="container">
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/ar/thumb/4/49/Iraq_national_football_team_logo.svg/120px-Iraq_national_football_team_logo.svg.png" alt="logo">

  <h1>LINEUP WORLD</h1>
  <p>سجّل دخولك لبناء تشكيلاتك ومشاركتها</p>

  <input type="text" placeholder="اسم المستخدم">
  <input type="password" placeholder="كلمة المرور">

  <button class="btn" onclick="window.location.href='builder.html'">تسجيل الدخول</button>

  <div class="links">
    <a href="#">نسيت كلمة المرور؟</a>
    <a href="#">إنشاء حساب</a>
  </div>
</div>

</body>
</html>
